<!-- charts/templates/charts/date_added_chart.html -->
{% extends "charts/base.html" %}

{% block chart_content %}
<div class="chart-container">
    <h2>Tools Added Over Time</h2>
    <canvas id="dateAddedChart"></canvas>
    <div class="chart-legend">
        <p>Hover over the points to see the number of tools added on specific dates.</p>
    </div>
</div>

<script>
    var ctx = document.getElementById('dateAddedChart').getContext('2d');
    var dateAddedChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ date_labels|safe }},
            datasets: [{
                label: 'Tools Added',
                data: {{ tool_counts_by_date|safe }},
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return 'Tools added: ' + tooltipItem.raw;
                        }
                    }
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        tooltipFormat: 'MMM DD, YYYY'
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
