<!-- charts/templates/charts/tools_chart.html -->
{% extends "charts/base.html" %}

{% block chart_content %}
<div class="chart-container">
    <h2>AI Tools Distribution</h2>
    <canvas id="toolsChart"></canvas>
    <div class="chart-legend">
        <p>Hover over the chart to see the details of each AI tool.</p>
    </div>
</div>

<script>
    var ctx = document.getElementById('toolsChart').getContext('2d');
    var toolsChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ tool_names|safe }},
            datasets: [{
                data: {{ tool_counts|safe }},
                backgroundColor: {{ colors|safe }},
                hoverBackgroundColor: '{{ colors|safe }}',
                hoverOffset: 6
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.label + ': ' + tooltipItem.raw;
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
