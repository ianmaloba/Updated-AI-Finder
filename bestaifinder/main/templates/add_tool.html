{% extends "base.html" %}
{% load static %}

{% block title %}Add AI Tool{% endblock %}

{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add_tool.css' %}">
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #f9f9f9;
        border: 2px solid #007bff;
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
    }
    .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
    }
    .tag-label {
        font-size: 0.85rem;
    }
    .form-control {
        border-radius: 5px;
        padding: 10px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
    }
    .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
        margin-top: 20px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<section class="wrapper">
    <div class="container">
        <div class="form-container">
            <h2>Add New AI Tool</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit AI Tool</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
