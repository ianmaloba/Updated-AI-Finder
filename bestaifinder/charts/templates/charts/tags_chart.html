<!-- charts/templates/charts/tags_chart.html -->
{% extends "charts/base.html" %}

{% block chart_content %}
<div class="chart-container">
    <h2>AI Tools by Tags</h2>
    <canvas id="tagsChart"></canvas>
    <div class="chart-legend">
        <p>Hover over the chart to see the tag details.</p>
    </div>
</div>

<script>
    var ctx = document.getElementById('tagsChart').getContext('2d');
    var tagsChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: {{ tag_names|safe }},
            datasets: [{
                data: {{ tag_counts|safe }},
                backgroundColor: {{ colors|safe }},
                hoverOffset: 6
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.label + ': ' + tooltipItem.raw;
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
