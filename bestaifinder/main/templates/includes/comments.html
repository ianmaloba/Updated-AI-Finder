{% for comment in all_comments %}
<div class="comment-item border-bottom pb-2 mb-2" data-comment-id="{{ comment.id }}">
  <div class="d-flex justify-content-between">
    <div>
      <strong>{{ comment.user.username }}</strong>
      <small class="text-muted">{{ comment.created_at|date:"M d, Y" }}</small>
    </div>
    {% if request.user == comment.user %}
    <div>
      <!-- <a href="#" class="edit-comment" data-comment-id="{{ comment.id }}">Edit</a> -->
      <a href="#" class="delete-comment" data-comment-id="{{ comment.id }}">Delete</a>
    </div>
    {% endif %}
  </div>
  <p>{{ comment.comment }}</p>
</div>
{% empty %}
<p>No comments yet.</p>
{% endfor %}
